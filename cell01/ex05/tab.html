<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #000;
            padding: 20px;
            text-align: center;
            height: 100px; /* Fixed height for boxes */
        }
        .pink {
            background-color: pink;
        }
        .blue {
            background-color: lightblue;
        }
    </style>
</head>
<body>

    <center><h1>Tab</h1></center>
    <table>
        <tr>
            <td class="pink">
                Pink
            </td>
            <td class="blue">
                Blue
            </td>
        </tr>
    </table>

</body>
</html>
